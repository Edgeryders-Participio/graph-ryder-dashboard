<div class="top-search mr-auto d-none d-lg-block">
  <div class="form-group custom-search-form">
    <form ng-submit="submit()" >
      <div class="input-group">
        <input type="text" id="header-search-field" class="form-control form-control-sm" 
            placeholder="Search..."
            uib-typeahead="sugess as sugess.label for sugess in suggestions | filter:{label:$viewValue} | limitTo:20"
            ng-model="search" 
            ng-disabled="suggestions.length == 0" 
        >
        <span class="input-group-append">
          <button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-search"></i></button>
        </span>
      </div>
    </form>
  </div>      
</div>
