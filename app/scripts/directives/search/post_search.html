<div class="post-search">
    <div class="custom-search-form">
        <form ng-submit="submit()" >
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search a Post or a Comment..."
                    uib-typeahead="sugess as sugess.title for sugess in suggestions | filter:{title:$viewValue} | limitTo:8"
                    ng-model="search" ng-disabled="suggestions.length == 0" >
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="fa fa-search" ></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
