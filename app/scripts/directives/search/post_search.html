<form class="form-group custom-search-form pull-right" ng-submit="submit()" >
  <div class="input-group">
    <input type="text" class="form-control form-control-sm" placeholder="Search a Post or a Comment..."
        uib-typeahead="sugess as sugess.title for sugess in suggestions | filter:{title:$viewValue} | limitTo:8"
        ng-model="search" ng-disabled="suggestions.length == 0" >

    <span class="input-group-append">
      <button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-search"></i></button>
    </span>
  </div>
</form>
